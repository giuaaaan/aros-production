name: Voice Dashboard Test Suite

on:
  push:
    paths:
      - 'apps/voice-dashboard/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'apps/voice-dashboard/**'
    branches: [ main, develop ]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/voice-dashboard
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit
      - run: npm run test:unit:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: voice-coverage
          path: apps/voice-dashboard/coverage/

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/voice-dashboard
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: voice-playwright-report
          path: apps/voice-dashboard/playwright-report/

  build:
    name: Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/voice-dashboard
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
