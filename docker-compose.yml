version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aros-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aros
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aros"]
      interval: 5s
      timeout: 5s
      retries: 5

  voice-dashboard:
    build:
      context: .
      dockerfile: apps/voice-dashboard/Dockerfile
    container_name: aros-voice-dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aros
    volumes:
      - ./apps/voice-dashboard:/app/apps/voice-dashboard
      - /app/node_modules

  admin-dashboard:
    build:
      context: .
      dockerfile: apps/admin-dashboard/Dockerfile
    container_name: aros-admin-dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aros
    volumes:
      - ./apps/admin-dashboard:/app/apps/admin-dashboard
      - /app/node_modules

volumes:
  postgres_data:
    driver: local
